<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>


    .swiper-slide {
   
      font-size: 18px;

    }

    .swiper-slide img {
   
      width: 100%;
      height: 100%;
 
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="img hidden-mobile">
         <div class="swiper mySwiper">
             <div class="swiper-wrapper">
               <div class="swiper-slide"><img src="image/undraw_mobile_login_re_9ntv (1).svg" alt=""></div>
               <div class="swiper-slide"><img src="image/undraw_sign_up_n6im.svg" alt=""></div>
               <div class="swiper-slide"><img src="image/undraw_two_factor_authentication_namy.svg" alt=""></div>
               
         
             </div>
            
           </div>
        </div>
      <div class="input mobile-size">
        
         <img src="image/undraw_sign_up_n6im.svg" class="hidden-desk" width="50%" alt="">
         <h2 class="login-title">Login</h2>
         <p >Wlecome back!Please Login to your account</p>
         <form action="/" id="form">
            
            <div class="input-control">
             <div>  
               <i class="fa fa-user"></i>
               <label for="username">Username</label>
            </div>
               <input type="text" id="username" name="username" >
               <div class="error"></div>
            </div>
            <div class="input-control">
               <div>
                  <i class="fa fa-envelope"></i>
               <label for="email">Email</label>
               </div>
               <input type="email" id="email" name="text">
               <div class="error"></div>
            </div>
            <div class="input-control">
               <div>
                  <i class="fa fa-lock"></i>
               <label for="password">Password</label>
               </div>
               <input type="password" id="password" name="password">
               <div class="error"></div>
            </div>
            <div class="input-control">
               <div>
                  <i class="fa fa-lock"></i>
               <label for="password">Password again</label>
               </div>
               <input type="password" id="password2" name="password2">
               <div class="error"></div>
           </div>
              <div class="forget">
              <div> <input type="radio" ><span>remmber me</span></div>
               <a href="">Forget Password?</a>
              </div>
               <button type="submit">Sign Up</button>
               
            </form>
            <div class="LOGIN">
               <span>Or login with</span>
               <div>
                  <a href=""><i class="fa fa-facebook-f"></i></a>
                  <a href=""><i class="fa fa-twitter"></i></a>
                  <a href=""><i class="fa fa-google"></i></a>
               </div>
            </div>
            </div>
      
       
         
          
        </div>
     
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
    <script src="script.js"></script>
